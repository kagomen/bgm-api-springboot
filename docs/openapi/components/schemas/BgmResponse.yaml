type: object
properties:
  id:
    type: integer
    example: 123
  title:
    type: string
    example: 雨の日のカフェのBGM
  url:
    type: string
    format: uri
    example: https://www.youtube.com/watch?v=pPN_t-oEjvI
  tags:
    type: array
    items:
      $ref: "./TagResponse.yaml"
  userId:
    type: integer
    example: 8
  createdAt:
    type: string
    format: date-time
