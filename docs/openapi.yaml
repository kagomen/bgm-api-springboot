openapi: 3.0.0
info:
  title: BGM API
  version: 1.0.0
  description: |
    - ★のついたエンドポイントは実装の優先度低
    - 🔓のついたエンドポイントはログインユーザーのみ使用可
      - その他のロール権限があるエンドポイントは【】内にその旨を記述

servers:
  - url: http://localhost:8080

paths:
  /getBgmList:
    get:
      summary: BGM一覧を取得(タグ検索)
      tags: [bgm]
      parameters:
        - name: tags
          in: query
          description: タグ検索用クエリ(小文字の英字のみ、複数の場合はカンマで区切る)
          required: false
          schema:
            type: array
            items:
              type: string
            example: ["rain", "cafe"]
          style: form
          explode: false # tags=rain,cafe とするのに必要な設定
      responses:
        "200":
          description: BGM一覧を取得しました
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/BgmResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponse"

  /getBgm/{bgmId}:
    get:
      summary: 指定したBGMの情報を取得
      tags: [bgm]
      parameters:
        - name: bgmId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: BGMのデータを取得しました
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/BgmResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /postBgm:
    post:
      summary: BGMを投稿
      tags: [bgm]
      description: |
        投稿者データ(createdBy)はJWTトークンからサーバ側で判別するため、リクエストボディには含めない
      security:
        - firebase: []
      x-roles:
        - USER
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BgmRequest"
      responses:
        "201":
          description: BGMを投稿しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"

  /deleteBgm/{bgmId}:
    patch:
      summary: 指定したBGMを論理削除【投稿ユーザと管理者のみ】★
      tags: [bgm]
      security:
        - firebase: []
      x-roles:
        - OWNER
        - ADMIN
      parameters:
        - name: bgmId
          required: true
          in: path
          schema:
            type: integer
      responses:
        "204":
          description: 投稿を削除しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /getTagList:
    get:
      summary: 利用可能なタグ一覧を取得
      tags: [tag]
      responses:
        "200":
          description: タグ一覧を取得しました
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/TagResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponse"

  /addTag/{bgmId}:
    post:
      summary: 指定したBGMにタグを追加
      tags: [tag]
      security:
        - firebase: []
      x-roles:
        - USER
      parameters:
        - name: bgmId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagAddRequest"
      responses:
        "201":
          description: タグを追加しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /removeTag/{bgmId}:
    delete:
      summary: 指定したBGMから指定したタグを物理削除
      tags: [tag]
      security:
        - firebase: []
      x-roles:
        - USER
      parameters:
        - name: bgmId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagRemoveRequest"
      responses:
        "204":
          description: タグを削除しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /getBookmarkList:
    get:
      summary: ブックマーク一覧を取得(タグ検索)
      tags: [bookmark]
      security:
        - firebase: []
      x-roles:
        - USER
      parameters:
        - name: tags
          in: query
          description: タグ検索用クエリ(小文字の英字のみ、複数の場合はカンマで区切る)
          required: false
          schema:
            type: array
            items:
              type: string
            example: ["rain", "cafe"]
          style: form
          explode: false
      responses:
        "200":
          description: ブックマーク一覧を取得しました
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/BgmResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /addBookmark/{bgmId}:
    post:
      summary: ブックマークに登録
      tags: [bookmark]
      security:
        - firebase: []
      x-roles:
        - USER
      parameters:
        - name: bgmId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "201":
          description: ブックマークに追加しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /deleteBookmark/{bgmId}:
    delete:
      summary: ブックマークの物理削除
      tags: [bookmark]
      security:
        - firebase: []
      x-roles:
        - USER
      parameters:
        - name: bgmId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: ブックマークを削除しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /getReportList:
    get:
      summary: 違反報告一覧を取得【管理者のみ】★
      tags: [report]
      security:
        - firebase: []
      x-roles:
        - ADMIN
      responses:
        "200":
          description: 報告一覧を取得しました
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ReportResponse"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"

  /postReport:
    post:
      summary: 違反BGMを通報★
      tags: [report]
      security:
        - firebase: []
      x-roles:
        - USER
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportRequest"
      responses:
        "201":
          description: 違反報告を送信しました
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

components:
  schemas:
    # ==================== リクエストボディ用のデータスキーマ ====================

    BgmRequest:
      type: object
      required:
        - title
        - url
      properties:
        title:
          type: string
          example: 雨の日のカフェのBGM
        url:
          type: string
          format: uri
          example: https://www.youtube.com/watch?v=pPN_t-oEjvI
        tags:
          type: array
          items:
            type: string
          example: ["rain", "cafe"]

    TagAddRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          example: "happy"

    TagRemoveRequest:
      type: object
      required:
        - tagId
      properties:
        tagId:
          type: integer
          example: 123

    ReportRequest:
      type: object
      required:
        - bgmId
        - reason
      properties:
        bgmId:
          type: integer
          example: 123
        reason:
          type: string
          example: イタズラ投稿だと判断したため

    # ==================== レスポンスボディ用のデータスキーマ ====================

    BgmResponse:
      type: object
      properties:
        id:
          type: integer
          example: 123
        title:
          type: string
          example: 雨の日のカフェのBGM
        url:
          type: string
          format: uri
          example: https://www.youtube.com/watch?v=pPN_t-oEjvI
        tags:
          type: array
          items:
            $ref: "#/components/schemas/TagResponse"
        createdBy:
          type: integer
          example: 8
        createdAt:
          type: string
          format: date-time

    TagResponse:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
      example:
        - id: 1
          title: "rain"
        - id: 2
          title: "cafe"

    ReportResponse:
      type: object
      properties:
        id:
          type: integer
          example: 4
        bgmId:
          type: integer
          example: 123
        createdBy:
          type: integer
          example: 8
        reason:
          type: string
          example: イタズラ投稿だと判断したため
        createdAt:
          type: string
          format: date-time

  responses:
    # ==================== エラーレスポンス ====================

    BadRequestResponse:
      description: 不正なリクエストです
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 不正なリクエストです

    UnauthorizedResponse:
      description: 認証が必要です
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 認証が必要です

    ForbiddenResponse:
      description: 権限がありません
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 権限がありません

    NotFoundResponse:
      description: 該当リソースが存在しません
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 該当リソースが存在しません

    # ==================== 認証設定 ====================

  securitySchemes:
    firebase:
      type: http
      scheme: bearer
      bearerFormat: JWT
